name: ci

on:
  push:
    branches:
      - main
      - develop
      - renovate/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  api-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
  ui-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint
      - run: npm run build
  migration-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./migration
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint
      - run: npm run build
